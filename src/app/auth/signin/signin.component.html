<div class="text-center">
  <form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="email" class="sr-only">email</label>
    <input type="text" class="form-control" id="email" placeholder="email"
           required
           [(ngModel)]="model.email" name="email"
           #email="ngModel">

    <label for="password" class="sr-only">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password"
           required
           [(ngModel)]="model.password" name="password">

    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid || loading">Sign in</button>
    <a [routerLink]="['/signup']"><p class="small">Register</p></a>
  </form>
</div>
